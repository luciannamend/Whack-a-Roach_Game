<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Play</title>

        <!--Link to .css-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!--Title-->
        <h1>Whack-a-Roach</h1> 

        <!--Score display-->
        <h1 class="score">Score: <span>0</span></h1>

        <!--Reset Score button-->
        <button class="resetScore" id="resetScore" type="button">Reset Score</button>

        <!--Reset Spreed button-->
        <button class="resetSpeed" id="resetSpeed" type="button">Reset Speed</button>

        <!--Restart Game button-->
        <button class="restartGame" id="restartGame" type="button">RESTART GAME</button>

        <!--Game area-->
        <div class="gameArea">
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
            <div class="hole"></div>
        </div>

        <script src="game.js" defer></script>
    </body>
</html>
